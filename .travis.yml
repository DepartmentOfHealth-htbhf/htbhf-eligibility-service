language: java

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - bin/

deploy:
  # publish test results to github pages
  provider: pages
  skip-cleanup: true
  github-token: $GH_WRITE_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: build/reports
  on:
    branch: master

# create coverage reports for the master branch only
after_success:
- test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && ./gradlew jacocoTestReport :htbhf-eligibility-service:coveralls copyReports

#don't build tags
# note that we might want to consider only building on master
branches:
  except:
  - /^v\d/

#Build and perform release (if needed)
# note that we can't restart failed builds in Travis as the shipkit publishing step will fail if it has already run for that version. Must create a new commit.
script:
- ./gradlew build -s && ./ci_scripts/deploy.sh && ./gradlew ciPerformRelease -s

env:
  global:
    - APP_LOCATION=api/build/libs
    - APP_NAME=htbhf-eligibility-service
    - CF_DOMAIN=london.cloudapps.digital